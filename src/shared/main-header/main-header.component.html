<header class="bg-gray-950 text-white flex justify-content-around items-center p-4">
    <!-- Left section -->
    <div class="flex items-center">
      <!-- Hamburger icon with margin -->
      <button (click)="onHamClicked()"> <div class="mr-8"> <!-- Increased margin -->
        <svg  (onclick)="onHamClicked()" class="h-6 w-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </div></button>
     

  
      <!-- Dropdown button -->
      <div *ngIf="hideContentHam" class="relative border border-solid border-green-400">
        <app-normal-button [ngClass]="{'ml-auto md:mx-auto': true}" (click)="onCreateClicked()">
          <h1>Create</h1>
          <svg class="h-5 w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </app-normal-button>
        <!-- Dropdown content -->
        <div class="absolute mt-2 w-48 bg-white rounded-lg shadow-lg" *ngIf="!hidecontent">
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Something</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Option 3</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Option 4</a>
        </div>
      </div>
    </div>
  
    <!-- Right section -->
    <div class="flex items-center">
      <!-- Settings button -->
      <app-circular-button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
      </app-circular-button>
      <!-- logout button -->
      <app-circular-button>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
          </svg>
          
          

      </app-circular-button>
    </div>
    
  <!-- side panel-->
  <div *ngIf="!hideContentHam" class="absolute top-20 left-0 h-screen w-60 bg-gray-950  md:flex md:w-64 md:translate-x-0 transition duration-300 ease-in-out">
    <ul class="flex flex-col items-center space-y-4 p-4">
      <li><a (click)="onHamClicked()" class="text-white hover:text-gray-200">Link 1</a></li>
      <li><a href="#" class="text-white hover:text-gray-200">Link 2</a></li>
      <li><a href="#" class="text-white hover:text-gray-200">Link 3</a></li>
    </ul>
  </div>
  </header>
